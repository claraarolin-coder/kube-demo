apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kube
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-kube
  template:
    metadata:
      labels:
        app: hello-kube
    spec:
      containers:
      - name: hello-kube
        image: nginxdemos/hello:latest
        ports:
        - containerPort: 80
